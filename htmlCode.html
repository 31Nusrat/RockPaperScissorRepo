<!DOCTYPE html>
<html>

<head>
  <title>ROCK PAPER SCCISSORS</title>
  <!-- linking css file -->
<link rel="stylesheet" href="Styles/rock-paper-scissors.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>



  <button onclick="
     playGame('rock');
  " class="move-button">
    <img class="move-icon" src="images/rock-emoji.png"></button>


  <button onclick="
    playGame('paper');
  " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>


  <button onclick="
    playGame('scissors');
  " class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

  <p class="js_result result"></p>
  <p class="js_moves">

    <!-- You <img src="images/rock-emoji.png" class="move-icon">
    <img src="images/scissors-emoji.png" class="move-icon">
    Computer -->
  </p>
  <p class="js_score score"></p>


  <button onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
      localStorage.removeItem('score');
      updateScoreElements();
" class="reset-score-button">Reset Score</button>

<!-- linking javascript file -->
  <script src="scripts/10-rock-paper.scissors.js">
  

  </script>
</body>

</html>
<!-- Function makes our code easier to update -->
